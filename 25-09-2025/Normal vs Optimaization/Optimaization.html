<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      background-color: white;
      width: 250px;
      position: relative;
    }

    /* Tooltip using data-tooltip attribute and ::before */
    .card::before {
    content: attr(data-tooltip);
    display: block;
    font-size: 0.9em;
    color: black;
    font-weight: 500;
    padding: 3px 6px;
    border-radius: 4px;
    margin-bottom: 10px;
    }

    /* Status badge using data-status and ::after */
    .card::after {
      content: '' attr(data-status);
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      color: white;
      background-color: gray;
    }

    /* Status colors using attribute selectors */
    .card[data-status="Active"]::after { background-color: green; }
    .card[data-status="Pending"]::after { background-color: orange; }
    .card[data-status="Inactive"]::after { background-color: gray; }

    /* Progress bar using data-progress */
    .progress {
      position: relative;
      background: #eee;
      height: 15px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress::after {
      content: "";
      display: block;
      height: 100%;
      background: #4caf50;
    }

    /* Attribute selector workaround for width */
    .progress[data-progress="70"]::after { width: 70%; }
    .progress[data-progress="40"]::after { width: 40%; }
    .progress[data-progress="90"]::after { width: 90%; }

  </style>
</head>
<body>

  <h1>Demo</h1>

  <div class="card" data-tooltip="Active Project" data-status="Active">
    <h2>Project A</h2>
    <div class="progress" data-progress="70"></div>
  </div>

  <div class="card" data-tooltip="Pending Project" data-status="Pending">
    <h2>Project B</h2>
    <div class="progress" data-progress="40"></div>
  </div>

  <div class="card" data-tooltip="Inactive Project" data-status="Inactive">
    <h2>Project C</h2>
    <div class="progress" data-progress="90"></div>
  </div>

</body>
</html>
