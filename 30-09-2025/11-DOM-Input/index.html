<!DOCTYPE html>
<html>
<head>
    <title>Simple Input</title>
</head>
<body>
    <h1>Input Example</h1>

    <input 
    type="email" 
    id="nameInput" 
    placeholder="Enter your name"
    value="email"
    oninput=""
>

    <input 
    type="text" 
    id="nameInput" 
    name="username"
    placeholder="Enter your name"
    value="text"
    oninput=""
>

    <button 
    
    onclick="showName()"
    
    >Show Name</button>

    <p id="result"></p>
    
    <script src="input.js"></script>
</body>
</html>
