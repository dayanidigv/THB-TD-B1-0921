<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
            border-radius: 20px;
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.1);
        }
        .game-cell {
            aspect-ratio: 1;
            background-color: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .game-cell:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .game-cell.x {
            color: #dc3545;
            animation: popIn 0.3s ease;
        }
        .game-cell.o {
            color: #007bff;
            animation: popIn 0.3s ease;
        }
        .game-cell.winner {
            background-color: #28a745;
            color: white;
            animation: winner 0.6s ease;
        }
        .game-cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes winner {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .status-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .player-indicator {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            line-height: 30px;
            text-align: center;
            margin: 0 5px;
        }
        .player-x { background-color: #dc3545; }
        .player-o { background-color: #007bff; }
        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
        .move-item {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.9rem;
        }
        .move-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="game-container p-4">
            <h1 class="text-center text-primary mb-4">
                ❌⭕ Tic Tac Toe Game
            </h1>
            <p class="text-center text-muted mb-4">
                Classic 3x3 grid game - Get three in a row to win!
            </p>
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Game Status -->
                    <div class="status-card">
                        <div id="gameStatus">
                            <h4 class="mb-2">
                                <span class="player-indicator player-x">X</span>
                                Player X's Turn
                            </h4>
                            <p class="mb-0">Click any empty cell to make your move!</p>
                        </div>
                    </div>
                    
                    <!-- Game Board -->
                    <div id="gameBoard" class="game-board">
                        <!-- Cells will be created by JavaScript -->
                    </div>
                    
                    <!-- Game Controls -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary btn-lg me-3" id="resetGame">
                            <i class="bi bi-arrow-clockwise"></i> New Game
                        </button>
                        <button class="btn btn-info btn-lg me-3" id="undoMove">
                            <i class="bi bi-arrow-left"></i> Undo Move
                        </button>
                        <button class="btn btn-secondary btn-lg" id="clearStats">
                            <i class="bi bi-trash"></i> Clear Stats
                        </button>
                    </div>
                </div>
                
                <div class="col-lg-4">
                    <!-- Game Statistics -->
                    <h5 class="mb-3"><i class="bi bi-bar-chart"></i> Game Statistics</h5>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="text-danger fs-4 fw-bold" id="xWins">0</div>
                            <small>X Wins</small>
                        </div>
                        <div class="stat-card">
                            <div class="text-primary fs-4 fw-bold" id="oWins">0</div>
                            <small>O Wins</small>
                        </div>
                        <div class="stat-card">
                            <div class="text-warning fs-4 fw-bold" id="ties">0</div>
                            <small>Ties</small>
                        </div>
                    </div>
                    
                    <!-- Game Settings -->
                    <div class="mt-4">
                        <h6><i class="bi bi-gear"></i> Game Settings</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enableSounds" checked>
                            <label class="form-check-label" for="enableSounds">
                                Sound Effects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showMoveNumbers" checked>
                            <label class="form-check-label" for="showMoveNumbers">
                                Show Move Numbers
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="highlightWinner" checked>
                            <label class="form-check-label" for="highlightWinner">
                                Highlight Winning Line
                            </label>
                        </div>
                    </div>
                    
                    <!-- Move History -->
                    <div class="mt-4">
                        <h6><i class="bi bi-clock-history"></i> Move History</h6>
                        <div id="moveHistory" class="move-history">
                            <p class="text-muted text-center py-3">No moves yet</p>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary w-100 mt-2" onclick="clearHistory()">
                            Clear History
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Activity Log -->
            <div class="row mt-4">
                <div class="col-12">
                    <h6><i class="bi bi-journal-text"></i> Game Log</h6>
                    <div id="gameLog" class="bg-light rounded p-3" style="max-height: 150px; overflow-y: auto; font-size: 0.9rem;">
                        <p class="text-muted">Game activities will be logged here...</p>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary mt-2" onclick="clearLog()">
                        Clear Log
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="tic-tac-toe.js"></script>
</body>
</html>
