<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .project-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .color-box {
            width: 300px;
            height: 300px;
            border: 4px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0 auto;
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .color-box:hover {
            transform: scale(1.05);
        }
        .btn-color {
            width: 100px;
            height: 50px;
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-color:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .activity-log {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="project-container p-5">
            <h1 class="text-center text-primary mb-4">
                ðŸŽ¨ Color Changer Project
            </h1>
            <p class="text-center text-muted mb-5">
                Click buttons to change the color of the box!
            </p>
            
            <div class="row">
                <div class="col-md-8">
                    <!-- Color Display Box -->
                    <div class="text-center mb-4">
                        <div id="colorBox" class="color-box" style="background-color: white; color: black;">
                            ðŸŽ¨ Click buttons to change me!
                        </div>
                    </div>
                    
                    <!-- Color Buttons -->
                    <div class="text-center">
                        <h5 class="mb-3">Choose a Color:</h5>
                        <div class="d-flex flex-wrap justify-content-center">
                            <button class="btn btn-danger btn-color" onclick="changeColor('red', 'white', 'Red')">Red</button>
                            <button class="btn btn-primary btn-color" onclick="changeColor('blue', 'white', 'Blue')">Blue</button>
                            <button class="btn btn-success btn-color" onclick="changeColor('green', 'white', 'Green')">Green</button>
                            <button class="btn btn-warning btn-color" onclick="changeColor('orange', 'black', 'Orange')">Orange</button>
                            <button class="btn btn-info btn-color" onclick="changeColor('cyan', 'black', 'Cyan')">Cyan</button>
                            <button class="btn btn-secondary btn-color" onclick="changeColor('purple', 'white', 'Purple')">Purple</button>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-outline-primary me-2" onclick="randomColor()">
                                ðŸŽ² Random Color
                            </button>
                            <button class="btn btn-outline-secondary me-2" onclick="resetColor()">
                                ðŸ”„ Reset
                            </button>
                            <button class="btn btn-outline-dark" onclick="toggleTheme()">
                                ðŸŒ™ Dark/Light
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <h5>Activity Log:</h5>
                    <div id="activityLog" class="activity-log">
                        <p class="text-muted">Color changes will be logged here...</p>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary mt-2 w-100" onclick="clearLog()">
                        Clear Log
                    </button>
                    
                    <!-- Current Color Info -->
                    <div class="mt-3 p-3 bg-light rounded">
                        <h6>Current Color Info:</h6>
                        <div id="colorInfo">
                            <p class="mb-1"><strong>Name:</strong> <span id="colorName">White</span></p>
                            <p class="mb-1"><strong>Background:</strong> <span id="bgColor">white</span></p>
                            <p class="mb-0"><strong>Text:</strong> <span id="textColor">black</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="color-changer.js"></script>
</body>
</html>
