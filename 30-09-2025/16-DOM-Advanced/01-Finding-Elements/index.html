<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Elements - DOM Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight { 
            background-color: yellow; 
            padding: 5px; 
            border-radius: 5px; 
        }
        .found-element { 
            border: 3px solid green; 
            padding: 10px; 
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="main-title" class="text-primary">üîç Finding Elements Example</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Elements to Find:</h3>
                
                <!-- Element with ID -->
                <p id="special-paragraph" class="lead">I have an ID: "special-paragraph"</p>
                
                <!-- Elements with class -->
                <div class="my-class btn btn-secondary m-1">Button 1 (class: my-class)</div>
                <div class="my-class btn btn-info m-1">Button 2 (class: my-class)</div>
                <div class="my-class btn btn-warning m-1">Button 3 (class: my-class)</div>
                
                <!-- Elements by tag name -->
                <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                </ul>
                
                <p class="text-muted">I'm just a regular paragraph</p>
            </div>
            
            <div class="col-md-6">
                <h3>Try These Buttons:</h3>
                <div class="d-grid gap-2">
                    <button id="find-by-id" class="btn btn-primary">Find Element by ID</button>
                    <button id="find-by-class" class="btn btn-success">Find Elements by Class</button>
                    <button id="find-by-tag" class="btn btn-info">Find Elements by Tag</button>
                    <button id="find-with-query" class="btn btn-warning">Find with querySelector</button>
                    <button id="reset-all" class="btn btn-danger">Reset All</button>
                </div>
                
                <div id="results" class="mt-3 p-3 bg-light rounded">
                    <h5>Results will appear here:</h5>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="finding-elements.js"></script>
</body>
</html>
