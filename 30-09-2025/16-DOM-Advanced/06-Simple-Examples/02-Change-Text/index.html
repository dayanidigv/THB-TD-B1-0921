<!DOCTYPE html>
<html>
<head>
    <title>Change Text</title>
</head>
<body>
    <h1>Change Text Example</h1>
    <p id="text">This text will change</p>
    <button onclick="changeText()">Change Text</button>
    
    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "The text has been changed!";
        }
    </script>
    
    <p><a href="../index.html">Back to Simple Examples</a></p>
</body>
</html>
