<!DOCTYPE html>
<html>
<head>
    <title>Click Button</title>
</head>
<body>
    <h1>Click Button Example</h1>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message"></p>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "Hello! You clicked the button!";
        }
    </script>
    
    <p><a href="../index.html">Back to Simple Examples</a></p>
</body>
</html>
