<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Bootstrap Demo</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container-md my-5">
    <h1 class="text-center mb-4">Bootstrap Demo</h1>


    <div class="container-md text-center">

      <div class="row mb-5">

        <div class="col  col-sm-6  md  lg col-xl-10  xxl bg-success">
          1 of 3
        </div>

        <div class="col col-sm-5 col-xl-8 bg-primary">
          2 of 3
        </div>

        <div class="col col-sm-1 col-xl-6 bg-warning">
          3 of 3
        </div>

      </div>

      <div class="row mb-5">
        <div class="col  bg-danger">
          1 of 3
        </div>

        <div class="col bg-warning">
          2 of 3
        </div>
        <div class="col  bg-info">
          3 of 3
        </div>
        <div class="col  bg-success">
          3 of 3
        </div>
      </div>
    </div>


    <!-- Grid System -->
    <div class="row text-end">
      <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
      <div class="col-md-4 bg-success text-white p-3">Column 2</div>
      <div class="col-md-4 bg-warning p-3">Column 3</div>
    </div>

    <!-- Buttons -->
    <div class="my-4 text-center">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-outline-secondary">Outline</button>
      <button class="btn btn-danger btn-lg">Danger Large</button>
    </div>

    <!-- Forms -->
    <form class="p-4 bg-white shadow rounded text-center">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3 text-start">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-50">Submit</button>
    </form>

    <!-- Alerts -->
    <div class="alert alert-danger my-4">This is an info alert!</div>

    <!-- Modal Trigger -->
    <div class="text-center">
      <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#demoModal">Open Modal</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="demoModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bootstrap Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Hello! This is a Bootstrap modal example.
          </div>
          <div class="modal-footer">
            <button class="btn btn-info" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
