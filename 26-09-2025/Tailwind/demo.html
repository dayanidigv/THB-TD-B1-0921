<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tailwind Demo</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F54927]">

  <div class="max-w-4xl mx-auto my-8 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Tailwind Demo</h1>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
      <div class="bg-blue-500 text-white p-4 rounded-lg shadow">Column 1</div>
      <div class="bg-green-500 text-white p-4 rounded-lg shadow">Column 2</div>
      <div class="bg-yellow-400 text-black p-4 rounded-lg shadow">Column 3</div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 my-6">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Primary</button>
      <button class="border border-gray-400 text-gray-700 hover:bg-gray-100 py-2 px-4 rounded-lg">Outline</button>
      <button class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg text-lg">Danger Large</button>
    </div>

    <!-- Form -->
    <form class="bg-white shadow-md rounded-[50px] p-6 space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-blue-300" placeholder="name@example.com">
      </div>
      <div>
        <label class="block mb-1 font-medium" for="message">Message</label>
        <textarea id="message" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:ring-blue-300" rows="3"></textarea>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg">Submit</button>
    </form>

    <!-- Alerts -->
    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded my-6">
      This is an info alert!
    </div>

    <!-- Modal -->
    <div class="text-center">
      <button onclick="document.getElementById('modal').classList.remove('hidden')" class="bg-gray-900 text-white px-4 py-2 rounded-lg">Open Modal</button>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4">Tailwind Modal</h2>
        <p>Hello! This is a Tailwind modal example.</p>
        <button onclick="document.getElementById('modal').classList.add('hidden')" class="mt-4 w-full bg-gray-800 text-white py-2 rounded-lg">Close</button>
      </div>
    </div>
  </div>

</body>
</html>
